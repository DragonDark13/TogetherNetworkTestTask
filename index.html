<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StarCompany</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
<div class="bg_color_overlay"></div>
<header class="header">
    <div class="header_content container">
        <div class="header_logo"><a  href="/"><img src="./images/logo.svg" alt="logo"></a></div>
        <div class="header_log_in_form_container hidden">
            <div class="form">
                <label class="input_container">
                    <input maxlength="30" minlength="3" required placeholder="Email" type="email" name="email"
                           id="email_in_login_form">
                    <span class="invalid_message">
                        Please enter a valid email address
                    </span>
                </label>
                <label class="input_container">
                    <input maxlength="20" minlength="10" required type="password" placeholder="Password" name="Password"
                           id="password_in_login_form">
                    <a class="forgot_password_link" href="/">Forgot your password?</a>
                    <span class="invalid_message">
                        Please enter a valid email address
                    </span>
                </label>
                <button disabled type="button" class="log_in_btn_in_form">Log in</button>
            </div>
        </div>
        <button class="outline-btn log_in_btn">
            <span class="btn_outline"></span>
            Log in
        </button>


    </div>
</header>
<main>
    <section class="container">
        <h1>StarCompany DESIGNS, MANUFACTURES AND</h1>
        <h2>Launches Advanced Rockets and Spacecrafts</h2>
        <div class="form_step_container">

            <div class="form_step_slider">

                <div class="slides">


                    <div class="slider_progress_bar">
                    </div>
                </div>


            </div>

            <div class="success_registration_container hidden">
                <h3>Congratulations on successful registration</h3>
            </div>

        </div>
    </section>
</main>
</body>
</html>
