<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<div class="bg_color_overlay"></div>
<header class="header">
    <div class="header_content container">
        <div class="header_logo"><img src="./images/logo.svg" alt="logo"></div>
        <div class="header_log_in_form_container" style="display: none">
            <form action="">
                <div class="input_container">
                    <input placeholder="Email" type="email" name="email" id="email">
                    <div class="invalid_message">
                        Please enter a valid email address
                    </div>
                </div>
                <div class="input_container">
                    <input type="password" placeholder="Password" name="Password"
                           id="password">
                    <a class="forgot_password_link" href="/">Forgot your password?</a>
                </div>
                <button type="submit">Log in</button>
            </form>
        </div>
        <button class="outline-btn">
            <span class="btn_outline"></span>
            Log in
        </button>

    </div>
</header>
<main>
    <section class="container">
        <h1>StarCompany DESIGNS, MANUFACTURES AND</h1>
        <h2>Launches Advanced Rockets and Spacecrafts</h2>
        <div class="form_step_container">
            <div class="arrow_preview">
                <img src="images/prev_arrow_icon.svg" alt="prev_arrow_icon">
            </div>
            <div class="form_step_slider">

                <a href="#slide-1">1</a>
                <a href="#slide-2">2</a>
                <a href="#slide-3">3</a>
                <a href="#slide-4">4</a>
                <a href="#slide-5">5</a>

                <div class="slides">
                    <div id="slide-1">
                        1
                    </div>
                    <div id="slide-2">
                        2
                    </div>
                    <div id="slide-3">
                        3
                    </div>
                    <div id="slide-4">
                        4
                    </div>
                    <div id="slide-5">
                        5
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
